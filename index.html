<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav>
      <a href="#count" class="home">Home</a>
      <a href="#" class="git"><i class="fa-brands fa-github"></i></a>
    </nav>
    <div class="container">
      <h2>COUNTER</h2>
      <h1 class="result" id="count">0</h1>
      <button id="plusBtn">+</button>
      <button id="minusBtn">-</button>
      <div>
        <span>Increment/Decrement by :</span>
        <input type="number" value="1" name="number" id="inputNumber" min="1" />
        <label for="inputNumber"></label>
      </div>
      <button id="reset">Reset</button>
    </div>
  </body>
</html>
